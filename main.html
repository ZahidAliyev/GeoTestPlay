<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>GeoTestPlay</title>
</head>
<body>
  <header class="Toolbar">
    <div class="Name">
      <h1 class="brand-name">GeoTestPlay</h1>
    </div>
    <div class="Login">
      <a href="#">Login</a>
    </div>
  </header>
  <main class="Game">
    <section class="main-game-piece Quiz">
      <div class="Quiz-container">
        <div class="Quiz-title">
          <h2 class="Quiz-title_header">
            Test Your Knowledge
         </h2>
        </div>
        <div class="Quiz-tests">
          <div class="Quiz-tests_test">
            <div class="Quiz-tests_test-question">
              <div class="Quiz-tests_test-question-text">
                <h3>What country is it ?</h3>
              </div>
              <form action="">
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Denmark" checked>
                  <label for="Denmark">Denmark</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Norway">
                  <label for="Norway">Norway</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Switherland">
                  <label for="Switherland">Switherland</label>                 
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Ireland">
                  <label for="Ireland">Ireland</label>                  
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Georgia">
                  <label for="Georgia">Georgia</label>                  
                </div>
              </form>
            </div>

            <div class="Quiz-tests_test-mark">
              <p>True</p>
            </div>
          </div>
          <div class="Quiz-tests_test">
            <div class="Quiz-tests_test-question">
              <div class="Quiz-tests_test-question-text">
                <h3>What country is it ?</h3>
              </div>
              <form action="">
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Denmark" checked>
                  <label for="Denmark">Denmark</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Norway">
                  <label for="Norway">Norway</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Switherland">
                  <label for="Switherland">Switherland</label>                 
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Ireland">
                  <label for="Ireland">Ireland</label>                  
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Georgia">
                  <label for="Georgia">Georgia</label>                  
                </div>
              </form>
            </div>

            <div class="Quiz-tests_test-mark">
              <p>True</p>
            </div>
          </div>
          <div class="Quiz-tests_test">
            <div class="Quiz-tests_test-question">
              <div class="Quiz-tests_test-question-text">
                <h3>What country is it ?</h3>
              </div>
              <form action="">
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Denmark" checked>
                  <label for="Denmark">Denmark</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Norway">
                  <label for="Norway">Norway</label>
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Switherland">
                  <label for="Switherland">Switherland</label>                 
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Ireland">
                  <label for="Ireland">Ireland</label>                  
                </div>
                <div class="Quiz-tests_test-answer">
                  <input type="radio" name="country" id="Georgia">
                  <label for="Georgia">Georgia</label>                  
                </div>
              </form>
            </div>

            <div class="Quiz-tests_test-mark">
              <p>True</p>
            </div>
          </div>

        </div>
        <div class="Quiz-control">
          <div class="Quiz-control-done"><button>Done</button></div>
          <div class="Quiz-control-go"><button disabled>Go Further</button></div>
          <div class="Quiz-control-total"><h2>Total: </h2></div>
        </div>
      </div>
      
    </section>
    <section class="main-game-piece Map">
    </section>
  </main>
</body>
</html>
